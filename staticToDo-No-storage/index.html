<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TO DO</h1>
    <div class="to-do-container">
        <div class="to-do-form">
            <input type="text" name="to-do" id="to-do-box" placeholder="Enter Your Task Here">
            <input type="date" name="deadline" id="due-date">
            <button id='addbtn' onclick="addToDo()">Add To Do</button>
        </div>
        <div class="to-do-list">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
